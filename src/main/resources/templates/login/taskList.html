<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"><meta>
</head>
<body>
	<!-- コンテンツ部分 -->
	<div th:fragment="taskList_contents">
		<div class="page-header">
			<h1>タスクリスト</h1>
		</div>
	<table class="table-bordered table-hover table-striped">
		<tr>
			<th class="info col-sm-2">タスクID</th>
			<th class="info col-sm-2">タスク</th>
			<th class="info col-sm-2">期限</th>
			<th class="info col-sm-2">ステータス</th>
			<th class="info col-sm-2">担当者</th>
		</tr>
		<tr th:each="task:${taskList}">
			<td th:text="${task.taskId}"></td>
			<td th:text="${task.taskName}"></td>
			<td th:text="${#dates.format(task.deadline,'YYYY/MM/dd')}"></td>
			<td>
				<div class="form-group">
            		<select class="form-control" id="exampleSelect" name="selectStatus">
            			<option value="">---</option>
              			<option th:each="item : ${selectStatus}" th:value="${item.value}" th:text="${item.key}" th:selected="${item.value} == *{status}">pulldown</option>
            		</select>
         		 </div>
			</td>
			<td th:text="${task.person}"></td>
		</tr>
	</table>
	</div>
</body>
</html>
